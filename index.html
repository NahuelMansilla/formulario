<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Clase 6 - Formularios</title>
</head>
<body>
  <main><h1>Cursos de Programación Web</h1></main>
  
  <form action="">
    <section class="datos">
      <h2>Datos de contacto</h2>
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombreCompleto" placeholder="Su nombre">
      <br>
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" name="apellidoCompleto" placeholder="Su apellido">
      <br>
      <label for="email">Correo Electrónico</label>
      <input type="email" id="email" placeholder="correo@example.com">
      <br>
      <label for="telefono">Nro. telefónico</label>
      <input type="number" id="numero" placeholder="+5411xxxx-xxxx">
      <br>
    </section>

    <section class="horario">
      <label for="turno"><h2>Seleccione horario de cursada</h2></label>
      <br>
      <label for="turnoM">Turno Mañana 9 a 12</label>
      <input type="radio" id="turnoM" name="turno" value="mañana">
      <label for="turnoT">Turno Tarde 15 a 18</label>
      <input type="radio" id="turnoT" name="turno" value="tarde">
      <label for="turnoN">Turno Noche 20 a 23</label>
      <input type="radio" id="turnoN" name="turno" value="noche">
      <br>
    </section>

    <section class="curso">
      <label for="diplomatura"><h2>Seleccione curso</h2></label>
      <br>
      <label for="pwi">Programación Web Inicial</label>
      <input type="checkbox" id="pwi" name="cursos" value="pwi">
      <label for="pwa">Programación Web Avanzado</label>
      <input type="checkbox" id="pwa" name="cursos" value="pwa">
      <br>
    </section>

    <section class="nivel">
      <label for="nivel"><h2>Conocimiento</h2></label>
        <select name="nival" id="nival">
          <option value="inicial">inicial</option>
          <option value="intermedio">intermedio</option>
          <option value="avanzado">avanzado</option>
      </select>
    </section>
    <br>
    <input type="submit" value="Enviar">
  </form>
</body>
</html>
